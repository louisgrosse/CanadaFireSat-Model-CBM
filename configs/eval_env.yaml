defaults:
  - _self_
  - global_config

model_path: "./results/models/CNN_ENV_ONLY/{TBD}" # Need to specify exact model path
config_name: "config_file.yaml"
mode: "env"
split: "val" # test
output_dir: "./results/models/CNN_ENV_ONLY"
seed: 42
with_region: True
fwi_ths: [5, 10, 20, 30]

MODEL:
  architecture: "EnvResNet"
  resnet_type: "resnet50"
  pretrained: True
  input_dim: 6
  depth: 2
  encoder_channels: [64, 256, 512, 1024, 2048]
  decoder_channels: [1024, 512, 256, 128, 64]
  num_classes: 2
  kernel_size: [3, 3]
  n_stack_layers: 1
  out_H: 26
  out_W: 26
  threshold: 0.5
  multi_head: False

  mid_input_res: 32
  low_input_res: 32
  env_resnet_type: "resnet18"
  env_encoder_channel: 512
  low_input_dim: 10
  output_dim: 64
  env_stack_layers: 1
  env_depth: 7
  mask_env: True
  non_spatial: 4

SOLVER:
  num_epochs: 20
  num_warmup_epochs: 2
  pos_weight: 6.7
  loss_function:  combined_dice_ce

### Leveraging RAW *.npy files ###
DATASETS:
  kwargs:
    tab_dir: ["${paths.pos_env_spa}", "${paths.neg_env_spa}"]
    with_loc: False
    with_doy: True
    is_spatial: True
    nan_value: "median"
    # bands: possibility to specify the selected bands.
  train:
    paths: "${paths.split}"
    label_dir: "${paths.label}"
    batch_size: 24
    num_workers: 8

  eval:
    paths: "${paths.split}"
    label_dir: "${paths.label}"
    batch_size: 24
    num_workers: 8
    hard: False

