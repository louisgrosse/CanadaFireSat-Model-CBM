defaults:
  - _self_
  - global_config

model_path: "./results/models/ViT_SITS_ONLY/{TBD}" # Need to specify exact model path
config_name: "config_file.yaml"
mode: "image"
split: "val" # test
output_dir: "./results/models/ViT_SITS_ONLY"
seed: 42
with_region: True
fwi_ths: [5, 10, 20, 30]
n_plots: 50
size_plots: 6
suffix: "one"

MODEL:
  architecture:  "ViTFacto"
  vit_type: "dinov2_small"
  pretrained: True
  input_img_res: 264
  img_res: 260
  train_max_seq_len: 5
  val_max_seq_len: 5
  input_dim: 14
  patch_size: 14
  num_classes: 2
  out_H: 26
  out_W: 26
  doy_int_type: "channel"
  temp_enc_type: "convlstm"
  kernel_size: [3, 3]
  n_stack_layers: 1
  threshold: 0.5
  flag_lora: True
  rank_lora: 32
  alpha_lora: 32.0
  dropout_lora: 0.5

SOLVER:
  num_epochs: 20
  num_warmup_epochs: 2
  loss_function: masked_dice_loss

### Leveraging RAW *.npy files ###
DATASETS:
  kwargs:
    mean_file: "${paths.bands_mean}"
    std_file: "${paths.bands_std}"
    with_loc: False
    with_doy: True
    # bands: possibility to specify the selected bands.
  train:
    paths: "${paths.split_hard}"
    base_dir: ["${paths.pos_sits}", ${paths.neg_sits_hard}"]
    label_dir: "${paths.label}"
    batch_size: 12
    num_workers: 8

  eval:
    paths: "${paths.split_hard}"
    base_dir: ["${paths.pos_sits}", ${paths.neg_sits_hard}"]
    label_dir: "${paths.label}"
    batch_size: 12
    num_workers: 8
    hard: True

