MODEL:
  architecture: MSClipFactorize
  msclip_model_name: Llama3-MS-CLIP-Base
  msclip_ckpt: ''
  input_dim: 10
  num_classes: 2
  out_H: 25
  out_W: 25
  temp_enc_type: attention
  temp_depth: 2
  use_conv_decoder: false
  freeze_msclip: true
SOLVER:
  lr_base: 5.0e-05
  weight_decay: 0.0
  accumulate_grad_batches: 3
DATASETS:
  train:
    batch_size: 12
    num_workers: 8
SET-UP:
  local_device_ids:
  - 0
